<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .active{
            background-color: red;
        }
        ul {
            background-color: black;
            list-style-type: none;
            overflow:hidden;
            display: block;
            padding: 0;
            margin: 0;
        }
        li{
            float: left;
            padding: 5px;
            color:aliceblue;
        }
        li:hover{background-color: red;}
    </style>
</head>
<body>
    <ul>
        <li class="active"><p>Home</p></li>
        <li><p>News</p></li>
        <li><p>Contact</p></li>
        <li><p>About</p></li>
    </ul>
</body>
</html>
